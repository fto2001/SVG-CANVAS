<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG/CANVAS</title>
</head>
<body>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="40" fill="yellow"></circle>
        <line x1="100" y1="60" x2="100" y2="20" stroke="yellow" stroke-width="3"></line>
        <line x1="100" y1="140" x2="100" y2="180" stroke="yellow" stroke-width="3"></line>
        <line x1="60" y1="100" x2="20" y2="100" stroke="yellow" stroke-width="3"></line>
        <line x1="140" y1="100" x2="180" y2="100" stroke="yellow" stroke-width="3"></line>
        <line x1="72" y1="72" x2="44" y2="44" stroke="yellow" stroke-width="3"></line>
        <line x1="128" y1="72" x2="156" y2="44" stroke="yellow" stroke-width="3"></line>
        <line x1="72" y1="128" x2="44" y2="156" stroke="yellow" stroke-width="3"></line>
        <line x1="128" y1="128" x2="156" y2="156" stroke="yellow" stroke-width="3"></line>
      </svg>
      <svg width="200" height="200">
        <circle cx="35" cy="100" r="25" fill="blue"></circle>
        <circle cx="65" cy="95" r="30" fill="blue"></circle>
        <circle cx="95" cy="100" r="25" fill="blue"></circle>
        <circle cx="125" cy="95" r="30" fill="blue"></circle>
        <circle cx="155" cy="100" r="25" fill="blue"></circle>
      </svg>
      <svg width="200" height="200">
        <rect x="100" y="80" width="30" height="100" fill="brown"></rect>
        <line x1="70" y1="180" x2="160" y2="180" stroke="black" stroke-width="3"></line>
        <circle cx="70" cy="85" r="40" fill="green"></circle>
        <circle cx="115" cy="60" r="50" fill="green"></circle>
        <circle cx="160" cy="85" r="40" fill="green"></circle>
      </svg>
      <svg width="300" height=200>
        <circle cx="150" cy="100" r="50" fill="grey"></circle>
        <circle cx="200" cy="50" r="40" fill="lightgrey"></circle>
        <circle cx="215" cy="40" r="10" fill="brown"></circle>
        <circle cx="215" cy="40" r="4" fill="lightblue"></circle>
        <line x1="270" y1="40" x2="239" y2="40" stroke="brown" stroke-width="3"></line>
        <line x1="270" y1="40" x2="239" y2="50" stroke="brown" stroke-width="3"></line>
        <line x1="130" y1="55" x2="70" y2="30" stroke="brown" stroke-width="3"></line>
        <line x1="110" y1="70" x2="70" y2="30" stroke="brown" stroke-width="3"></line>
        <line x1="125" y1="140" x2="105" y2="180" stroke="grey" stroke-width="3"></line>
        <line x1="200" y1="180" x2="160" y2="130" stroke="grey" stroke-width="3"></line>
        <line x1="105" y1="180" x2="90" y2="190" stroke="yellow" stroke-width="2"></line>
        <line x1="105" y1="180" x2="105" y2="200" stroke="yellow" stroke-width="2"></line>
        <line x1="105" y1="180" x2="120" y2="190" stroke="yellow" stroke-width="2"></line>
        <line x1="200" y1="180" x2="185" y2="190" stroke="yellow" stroke-width="2"></line>
        <line x1="200" y1="180" x2="200" y2="200" stroke="yellow" stroke-width="2"></line>
        <line x1="200" y1="180" x2="215" y2="190" stroke="yellow" stroke-width="2"></line>
      </svg>
      <br>
      <canvas id="sun" width="200" height="200"></canvas>
      <canvas id="cloud" width="200" height="200"></canvas>
      <canvas id="tree" width="200" height="200"></canvas>
      <canvas id="bird" width="300" height="200"></canvas>
      <script src="index.js"></script>
</body>
</html>
